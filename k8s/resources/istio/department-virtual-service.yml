# See more at https://istio.io/docs/reference/config/networking/virtual-service/
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: department
spec:
  hosts:
  - 'humanresources.com'
  - 'my.humanresources.com'
  gateways:
  - humanresources-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/department
    route:
    - destination:
        host: department
        port: 
          number: 8083
    rewrite:
      uri: /
    corsPolicy:
      allowOrigins:
        - prefix: "http://localhost:4200"
        - prefix: "https://my.humanresources.com"
      allowHeaders:
        - "*"
      allowMethods:
        - "PUT"
        - "POST"
        - "GET"
        - "DELETE"
        - "OPTIONS"
      allowCredentials: true